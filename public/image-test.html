<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .image-container {
            margin: 20px;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-container">
        <h2>sanya.jpg (Professional Woman)</h2>
        <img src="/sanya.jpg" alt="Sanya Image">
    </div>
    
    <div class="image-container">
        <h2>ai-avatar.png (Blue Digital)</h2>
        <img src="/ai-avatar.png" alt="AI Avatar">
    </div>
    
    <div class="image-container">
        <h2>interviewer-avatar.png</h2>
        <img src="/interviewer-avatar.png" alt="Interviewer Avatar">
    </div>
    
    <div class="image-container">
        <h2>user-avatar.png</h2>
        <img src="/user-avatar.png" alt="User Avatar">
    </div>
    
    <div class="image-container">
        <h2>robot.png</h2>
        <img src="/robot.png" alt="Robot">
    </div>
</body>
</html>
