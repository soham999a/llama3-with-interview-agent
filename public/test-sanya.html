<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanya Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .image-container {
            margin: 20px;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Sanya Image Test Page</h1>
    
    <div class="image-container">
        <h2>Testing sanya.jpg</h2>
        <img src="/sanya.jpg" alt="Sanya Image">
    </div>
</body>
</html>
